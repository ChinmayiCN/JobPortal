  <div class="container" style="margin-top: 120px;">
    <h2>ðŸ‘¤ My Profile</h2>
    <div id="profileData"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>

  <script>
    const db = firebase.firestore();

    function loadProfile() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      db.collection("users").doc(user.uid).get().then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          const profile = `
            <div class="job-card">
              <p><strong>ðŸ“› Name:</strong> ${data.fullName || 'Not Provided'}</p>
              <p><strong>ðŸ“§ Email:</strong> ${user.email}</p>
              <p><strong>ðŸ“ž Phone:</strong> ${data.phone || 'Not Provided'}</p>
              <p><strong>ðŸ”— LinkedIn:</strong> <a href="${data.linkedin}" target="_blank">${data.linkedin || 'N/A'}</a></p>
              <p><strong>ðŸ“„ Resume:</strong> <a href="${data.resume}" target="_blank">${data.resume || 'N/A'}</a></p>
            </div>`;
          document.getElementById("profileData").innerHTML = profile;
        } else {
          document.getElementById("profileData").innerHTML = "<p>No profile data found.</p>";
        }
      }).catch((err) => {
        alert("Error loading profile: " + err.message);
      });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loadProfile();
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
